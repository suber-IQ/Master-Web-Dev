<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <nav>
            <div class="top_nav">
               <div class="container">
                <div class="left_location">
                    <div class="loc_title">
                        <h1>It All Starts Here!</h1>
                    </div>
                    <div class="loc_origin flex item-center gap-mini">
                        <span>Mumbai</span>
                        <small>&#62</small>
                    </div>
                </div>
                <div class="right_item">
                    <div class="use_btn">
                        <button>Use App</button>
                    </div>
                    <div class="search_icon">
                        <img src="./img/magnifying-glass.png" alt="">
                    </div>
                </div>
               </div>
            </div>
            <div class="bottom_nav">
                 <div class="nav_highlight flex item-center gap-mini">
                    <img src="https://assets-in.bmscdn.com/discovery-catalog/collections/tr:w-800,h-800:w-300/icd-movies-collection-202201201113.png" alt="movies">
                    <img src="https://assets-in.bmscdn.com/discovery-catalog/collections/tr:w-800,h-800:w-300/hsbc-top-nav-icon-collection-202408011243.png" alt="lounge">
                    <img src="https://assets-in.bmscdn.com/discovery-catalog/collections/tr:w-800,h-800:w-300/icd-music-shows-collection-202201201113.png" alt="music-shows">
                    <img src="https://assets-in.bmscdn.com/discovery-catalog/collections/tr:w-800,h-800:w-300/icd-sports-collection-202201201113.png" alt="sports">
                    <img src="https://assets-in.bmscdn.com/discovery-catalog/collections/tr:w-800,h-800:w-300/icd-comedy-shows-collection-202201201113.png" alt="comedy-shows">
                    <img src="https://assets-in.bmscdn.com/discovery-catalog/collections/tr:w-800,h-800:w-300/icd-plays-collection-202201201113.png" alt="plays">
                    <img src="https://assets-in.bmscdn.com/discovery-catalog/collections/tr:w-800,h-800:w-300/icd-see-all-collection-202201201113.png" alt="more">
                 </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner">
             <div class="banner_content">
                <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1730297688047_maroon5630x315a.jpg" alt="banner">
                <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1723642423801_ottplay.jpg" alt="banner">
             </div>
        </section>
        <section class="ads container">
            <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1726039911639_playcardslugnew.jpg" alt="ads">
        </section>
        <section class="movies_card">
            <div class="left-containter">
                <div class="card_head flex item-center justify-between">
                    <h2 class="card_heading">Recommended Movies</h2>
                    <div class="card_more__icon">
                        <span>See All</span>
                        <small>&#62</small>
                    </div>
                 </div>
                 <div class="card_content flex gap-mini">
                    <div class="card_item">
                        <div class="card_img">
                            <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC/et00353996-qhqgafrfxu-portrait.jpg" alt="card img">
                        </div>
                        <div class="card_desc">
                            <div class="card_rating"><span>&#9733</span> 6.2</div>
                            <div class="card_votes">81.2k votes</div>
                        </div>
                        <div class="card_title flex justify-center">
                            <p>Bhool Bhulaiyaa 3</p>
                        </div>
    
                    </div>
                    <div class="card_item">
                        <div class="card_img">
                            <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC/et00354858-ayxrjajhcy-portrait.jpg" alt="card img">
                        </div>
                        <div class="card_desc">
                            <div class="card_rating"><span>&#9733</span> 7</div>
                            <div class="card_votes">68.2k votes</div>
                        </div>
                        <div class="card_title flex justify-center">
                            <p>Singham Again</p>
                        </div>
    
                    </div>
                    <div class="card_item">
                        <div class="card_img">
                            <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC/et00383474-klabltwbvz-portrait.jpg" alt="card img">
                        </div>
                        <div class="card_desc">
                            <div class="card_rating"><span>&#9733</span> 8</div>
                            <div class="card_votes">55.4k votes</div>
                        </div>
                        <div class="card_title">
                            <p>Venom: The Last Dance</p>
                        </div>
    
                    </div>
                    <div class="card_item">
                        <div class="card_img">
                            <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC/et00388085-szuygyrbqh-portrait.jpg" alt="card img">
                        </div>
                        <div class="card_desc">
                            <div class="card_rating"><span>&#9733</span> 9.3</div>
                            <div class="card_votes">80.2k votes</div>
                        </div>
                        <div class="card_title">
                            <p>Amaran</p>
                        </div>
    
                    </div>
                    <div class="card_item">
                        <div class="card_img">
                            <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC/et00388085-szuygyrbqh-portrait.jpg" alt="card img">
                        </div>
                        <div class="card_desc">
                            <div class="card_rating"><span>&#9733</span> 9.3</div>
                            <div class="card_votes">80.2k votes</div>
                        </div>
                        <div class="card_title">
                            <p>Amaran</p>
                        </div>
    
                    </div>
                 </div>
            </div>
        </section>
    </main>
    <footer></footer>
    
</body>
</html>
