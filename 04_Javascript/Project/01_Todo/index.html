<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./style.css">
    <!-- ********* font style **********   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="container">
        <div class="heading_section">
            <div class="header">
                <h1>Todo-Do List</h1>
                <img src="https://img.icons8.com/?size=100&id=64965&format=png&color=000000" alt="file icon">
            </div>
        </div>
        <div class="search_container">
            <div class="search_bar">
                <input type="text" id="input-value" placeholder="Add Your Tasks" maxlength="35">
                <button type="button">Add</button>
            </div>
        </div>
        <div class="todo_list">
           <!-- <div class="list_wrapper">
            <div class="list">
                <input type="radio">
                <p>Add Javascript</p>
            </div>
            <img src="https://img.icons8.com/?size=100&id=T9nkeADgD3z6&format=png&color=000000" alt="delete icon">
           </div> -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
