<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Details Form</title>
</head>
<body>

    <!-- http://127.0.0.1:5500/02_HTML/08_Lecture/homework/website_url?name=Sumit+kumar&DOB=2003-06-25&gender=Male&blood=AB%2B&glasses=No&preCondition=perfect&allergies=None&Medications=all+good&emergencyContactName=Batbazigod&emergencyContactPhone=1111111111&relationEmergencyContact=1313103111 -->
    
      <h1>Health Details Form</h1>
    <form action="website_url">
        <fieldset>
            <legend>Personal information</legend>
            <label for="name">Full Name: </label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="birth">Date of Birth: </label>
            <input type="date" id="birth" name="DOB">
            <br><br>
            <label for="gender">Gender: </label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br><br>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" maxlength="10">
            <br><br>
        </fieldset>
        <br>
        <!-- // Medical History  -->
        <fieldset>
            <legend>Medical History</legend>
             <label for="bg">Blood Group: </label>
             <select name="blood" id="bg">
                   <option value="A+">A+</option>
                   <option value="A-">A-</option>
                   <option value="B+">B+</option>
                   <option value="B-">B-</option>
                   <option value="AB+">AB+</option>
                   <option value="AB-">AB-</option>
                   <option value="O+">O+</option>
                   <option value="O-">O-</option>
             </select>
             <br>
             <br>
             <label>Do you wear glasses or contact lenses?</label>
             <br>
             <input type="radio" name="glasses" value="Yes" id="yes">
             <label for="yes">Yes</label>
             <br>
             <input type="radio" name="glasses" value="No" id="no">
             <label for="no">No</label>
             <br>
             <br>

             <!-- // pre-existing conditions:  -->
              <label for="pre">Pre-existing Conditions: </label>
              <br>
              <textarea name="preCondition" id="pre" placeholder="List any pre-existing medical conditions" rows="5" cols="50"></textarea>
              <br>
              <br>
              <label>Allergies: </label>
              <br>
              <input type="checkbox" name="allergies" value="Pollen" id="pollen">
              <label for="pollen">Pollen</label>
              <br>
              <input type="checkbox" name="allergies" value="Peanuts" id="peanuts">
              <label for="peanuts">Peanuts</label>
              <br>
              <input type="checkbox" name="allergies" value="Latex" id="latex">
              <label for="latex">Latex</label>
              <br>
              <input type="checkbox" name="allergies" value="None" id="none">
              <label for="none">None</label>
              <br>
              <br>

              <label for="medications">Current Medications: </label>
              <br>
              <textarea name="Medications" id="medications" placeholder="List any current medications" rows="5" cols="50"></textarea>
        </fieldset>
        <!-- // Emergency Contact  -->
         <br>
       <fieldset>
        <legend>Emergency Contact</legend>
        <label for="cname">Emergency Contact Name: </label><input type="text" id="cname" name="emergencyContactName"><br><br><label for="cphone">Emergency Contact Phone: </label><input type="tel" id="cphone" name="emergencyContactPhone" maxlength="10"><br><br><label for="econtact">Relationship to Emergency Contact: </label><input type="tel" name="relationEmergencyContact" id="econtact" maxlength="10"><br><br>
       </fieldset>
       <br>
       <button type="submit">Submit</button>


    </form>

</body>
</html>
