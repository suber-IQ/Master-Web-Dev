<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sumit</td>
                <td>22</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Amit</td>
                <td>28</td>
                <td>8000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
