<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <table border="1">
         <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
            </tr>
         </thead>
         <tbody>
            <tr>
                <td>Sumit</td>
                <td>Kumar</td>
                <td>29</td>
            </tr>
            <tr>
                <td>Arjun</td>
                <td>Gupta</td>
                <!-- <td rowspan="2">22</td> -->
                <td>22</td>
            </tr>
            <tr>
                <td>Amit</td>
                <td colspan="2">Sharma</td>
                <!-- <td>32</td> -->
            </tr>
         </tbody>
    </table>
    
</body>
</html>
