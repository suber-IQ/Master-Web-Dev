<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    
 <h2>Feedback Form</h2>
 <form>
     <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter Your Name">
      <br><br>
     <label for="email">Your Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter Your Email">
      <br><br>
      <label>Rate Us:</label>
      <input type="radio" name="rate" id="oneStar" value="oneStar">
      <label for="oneStar">1 Star</label>
      <input type="radio" name="rate" id="twoStar" value="twoStar">
      <label for="twoStar">2 Stars</label>
      <input type="radio" name="rate" id="threeStar" value="threeStar">
      <label for="threeStar">3 Stars</label>
      <input type="radio" name="rate" id="fourStar" value="fourStar">
      <label for="fourStar">4 Stars</label>
      <input type="radio" name="rate" id="fiveStar" value="fiveStar">
      <label for="fiveStar">5 Stars</label>
        <br><br>
      <label for="comment">Comments: </label>
      <textarea name="comment" id="comment"></textarea>
      <br><br>
      <button type="submit">Submit Feedback</button>
      
  


 </form>

</body>
</html>
